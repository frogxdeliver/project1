			<div class="col-4">
				
				<form action="/project1/employeesubmit" method="post">
					<h3>Submit a Reimbursement Request:</h3>
					
						<input type="text" name="setDate"
							placeholder="Date: YYYY-MM-DD"> <input type="text"

						<option value="Resolved">Resolved</option>
					</select> <input type="submit" value="Set">
				</form>
				<form action="/project1/employeereimbursement" method="get">
					
						<input type="submit" value="View">
					
				</form>

			</div>

			<div class="col-4">
				<form action="/project1/updateinfo" method="post">
					<h3>Update Current Information:</h3>
					
						<input placeholder="new full name" type="text"
							name="updateFullName">
						<input placeholder="new password" type="text"
							name="updatePass">
						<input placeholder="new username" type="text"
							name="updateUserName">
