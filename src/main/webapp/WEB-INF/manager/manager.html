<html>
<head>
<title>Manager</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container col-12 text-center">

		<div class="row">
			<div class="col-4 jumbotron">
				<br>
			</div>
			<div class="col-4 jumbotron text-center">
				<h1>Manager's page</h1>
			</div>
			<div class="col-4 jumbotron">
				<br>
			</div>
		</div>
		<br> <br> <br>
		<div class="row">

			<div class="col-4">

				<form action="/project1/managerview" method="post">
					<h3>View Reimbursement Requests</h3>

					<select name="mantype">
						<option value="Pending">Pending</option>
						<option value="Resolved">Resolved</option>
					</select> <input type="submit" value="Set">


				</form>
				<form action="/project1/managerview" method="get">

					<input type="submit" value="View">

				</form>
			</div>
			<br> <br>

			<div class="col-4">
				<form action="/project1/managersingleview" method="post">
					<h3>View a single employee's reimbursement requests</h3>

					Enter a employee's ID: <input type="text" name="manemp"><input
						type="submit" value="Set">

				</form>
				<form action="/project1/managersingleview" method="get">

					<label>View employee's requests </label> <input type="submit"
						value="View">

				</form>
			</div>
			<br> <br>

			<div class="col4">
				<h3>View all employees</h3>
				<form action="/project1/employeelist" method="post">

					<input type="submit" value="Set Employee List">

				</form>
				<form action="/project1/employeelist" method="get">

					<input type="submit" value="Get Employee List">

				</form>
			</div>
			<br>
			<br>

		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-4">
				<br>
			</div>
			<div class="col-4">
				<h3>Approve/Deny pending reimbursement requests</h3>
				<form action="/project1/updatestatus" method="post">

					<input type="text" name="refNumberApproveDeny"
						placeholder="Reference #"> <input type="text"
						name="updateStatus" placeholder="Status: Approved/Denied">
					<input type="submit">

				</form>
			</div>
			<div class="col-4">
				<br>
			</div>
			<br> <br>

		</div>
		<br>
		<br>

		<div class="row">
			<div class="col-4">
				<br>
			</div>
			<div class="col-4">
				<a href="/project1/viewuser.html">view</a> your information
			</div>
			<div class="col-4">
				<br>
			</div>
		</div>

		<form action="/project1/logout" method="post">
			<input type="submit" value="logout">
		</form>
		<br> <br>
</body>
</html>
